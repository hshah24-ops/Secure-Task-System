<div class="p-5">
  <h2 class="text-2xl font-bold mb-4">Audit Logs</h2>

  <div *ngIf="error" class="text-red-600 mb-4">{{ error }}</div>

  <ul *ngIf="!error">
    <li *ngFor="let log of logs" class="border-b p-2">
      {{ log.timestamp | date:'short' }} - {{ log.action }} (User ID: {{ log.userId }})
    </li>
  </ul>
</div>
