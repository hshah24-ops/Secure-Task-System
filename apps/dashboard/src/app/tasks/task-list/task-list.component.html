<div class="p-6 max-w-4xl mx-auto bg-gray-50 min-h-screen">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Tasks</h2>

  <!-- Top Bar: Create Button + Search + Category -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
    <!-- Create Task Button -->
    <button 
      [routerLink]="['/tasks', 'new', 'edit']" 
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        + Create New Task
    </button>
    <br><br>
    <!-- Search + Category Wrapper -->
    <div class="flex gap-4 flex-1 w-full sm:w-auto">
      <!-- Search -->
      <input type="text"
             placeholder="Search tasks..."
             [(ngModel)]="searchText"
             (input)="filterTasks()"
             class="border p-2 rounded flex-grow focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <!-- Category Filter -->
      <select [(ngModel)]="selectedCategory"
              (change)="filterTasks()"
              class="border p-2 rounded w-48 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">All Categories</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>
    </div>
  </div>

  <!-- Sort Buttons (always below search & category) -->
  <div class="flex gap-2 flex-wrap mb-4">
    <button class="px-4 py-1 bg-gray-200 rounded hover:bg-gray-300 transition" (click)="toggleSort('title')">Sort by Title</button>
    <button class="px-4 py-1 bg-gray-200 rounded hover:bg-gray-300 transition" (click)="toggleSort('status')">Sort by Status</button>
    <button class="px-4 py-1 bg-gray-200 rounded hover:bg-gray-300 transition" (click)="toggleSort('createdAt')">Sort by Date</button>
    <button class="px-4 py-1 bg-gray-200 rounded hover:bg-gray-300 transition" (click)="resetFilters()">Reset Filters</button>
  </div>
  <h3 class="text-2xl font-semibold mb-4 text-gray-700">List of Tasks</h3>
  <!-- Task List -->
  <ul cdkDropList (cdkDropListDropped)="drop($event)" class="space-y-2">
    <li *ngFor="let task of filteredTasks" 
        cdkDrag 
        class="p-4 bg-white border border-gray-200 rounded-lg shadow flex justify-between items-center hover:bg-gray-50 transition">
      
      <!-- Task Info -->
      <div>
        <span [class.line-through]="task.status === 'Done'" class="font-medium text-gray-800">{{ task.title }}</span>
        <span class="ml-2 text-sm text-gray-500">({{ task.category || 'No Category' }})</span>
        <div class="text-xs text-gray-400">{{ task.status }} </div>
      </div>

      <!-- Actions -->
      <div class="flex items-center gap-3">
        <!-- Edit -->
        <a [routerLink]="['/tasks', task.id, 'edit']" 
           [state]="{ task: task }" 
           class="text-blue-600 hover:underline">
           Edit
        </a>

        <!-- Delete -->
        <button (click)="deleteTask(task.id)" 
                class="text-red-600 hover:underline">
          Delete
        </button>
      </div>
    </li>
  </ul>

  <!-- Empty State -->
  <div *ngIf="filteredTasks.length === 0" class="text-gray-500 mt-4 text-center">
    No tasks found.
  </div>
</div>
