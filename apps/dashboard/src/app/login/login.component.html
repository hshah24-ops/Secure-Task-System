<div class="min-h-screen flex items-center justify-center bg-gray-100">
 <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
  

  <h2 class="text-xl font-bold mb-4">Login</h2>
  <form (ngSubmit)="onLogin()" class="space-y-4">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required/>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required/>
    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">
      Login
    </button>
    <button type="reset" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">
      Reset
    </button>
    <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>
    
  </form>
 </div>
</div>
